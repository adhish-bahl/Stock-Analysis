<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Analysis</title>
</head>
<body>
    <section class="container">
        <h1 class="heading">Analying your Stocks</h1>
        <div class="input1">
            <input type="number" name="oldPrice" id="oldPrice">
            <label for="oldPrice">Purchase Price</label>
        </div>
        <div class="input2">
            <input type="number" name="stockNumber" id="stockNumber">
            <label for="stockNumber">Number of Stocks</label>
        </div>
        <div class="input3">
            <input type="number" name="newPrice" id="newPrice">
            <label for="newPrice">Current Price</label>
        </div>
        <button type="button" class="btn">Check</button>
        <div class="output"></div>
        <div class="socials">
            <a href="https://adhish-bahl.netlify.app/" target="_blank"><div class="social portfolio">Check Portfolio</div></a>
            <a href="https://github.com/adhish-bahl/Stock-Analysis" target="_blank"><div class="social github">GitHub Repo</div></a>
            <a href="https://www.linkedin.com/in/adhish-bahl-4113591b7/" target="_blank"><div class="social linkedin">linkedin</div></a>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
